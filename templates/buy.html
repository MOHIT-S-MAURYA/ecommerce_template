{% extends 'base.html' %}

{% block title %}Your E-commerce Site - {{ product.title }}{% endblock %}

{% block body %}



<div class="container mt-4 w-20 d-flex justify-content-between align-items-center bg-success p-2 text-dark bg-opacity-25 mx-auto p-4  ">
    <div class="card">
      <img src="product-image.jpg" class="card-img-top" alt="Product Image ">
      <div class="card-body">
        <h5 class="card-title">Product Name</h5>
        <p class="card-text">Product Description goes here.</p>
        <p class="card-text">Price: $19.99</p>
        <button class="btn btn-primary" id="buyNowBtn">Buy Now</button>
      </div>
    </div>
  </div>
  {% endblock %}
