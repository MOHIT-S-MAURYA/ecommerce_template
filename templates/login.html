<!-- login.html -->

{% extends 'base.html' %}

{% block title %}Your E-commerce Site - Login{% endblock %}

{% block body %}
<div class="container w-50 my-5">
  <main class="form-signin w-100 m-auto my-4 p-4 rounded shadow">
    <form method="POST" action={% url 'login' %} id"signup-form">
      {% csrf_token %}
      <img class="mb-4 mx-auto d-block" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal text-center">Welcome back! Log in</h1>

      <div class="form-floating my-3">
        <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com"name="email" id="email">
        <label for="floatingInputEmail">Email Address</label>
      </div>
      <div class="form-floating my-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password"name="password" id="password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
        <label class="form-check-label" for="rememberMe">
          Remember me
        </label>
      </div>

      <button class="btn btn-primary w-100 py-2 my-3" type="submit">Log In</button>

      <p class="text-center text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Sign up here</a></p>
      <p class="mt-3 mb-2 text-center text-muted">© 2017–2024 Your Company Name</p>
    </form>
  </main>
</div>
<script src="{% static 'js/signup.js' %}"> </script>



{% endblock %}
