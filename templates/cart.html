<!-- cart.html -->

{% extends 'base.html' %}
{% load static %}

{% block title %}Your E-commerce Site - Cart{% endblock %}

{% block body %}
<div class="container w-50 my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark text-black rounded shadow-lg">
                <div class="card-body">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-warning">Your Cart</span>
                        <span class="badge bg-warning rounded-pill">3</span>
                    </h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Product Name</h6>
                                <small class="text-muted">Description</small>
                            </div>
                            <span class="text-muted">Rs12</span>
                        </li>
                        <!-- Repeat the structure for other list items -->
                        <!-- ... -->

                        <li class="list-group-item d-flex justify-content-between bg-light">
                            <div class="text-success">
                                <h6 class="my-0"></h6>
                                <small>EXAMPLECODE</small>
                            </div>
                            <span class="text-success">âˆ’Rs5</span>
                        </li>

                        <li class="list-group-item d-flex justify-content-between">
                            <span>Total (USD)</span>
                            <strong>Rs20</strong>
                        </li>
                    </ul>

                    <form class="card p-2 bg-dark">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code" style="border-color: #555; color: black;">
                            <button type="button" class="btn btn-sm btn-outline-warning">Buy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
